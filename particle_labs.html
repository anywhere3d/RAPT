<script> 
var PP;
var content = document.createElement('div');
content.className = 'editor';
document.body.appendChild( content );

var editor = CodeMirror(this.content, {
    lineNumbers: false,
    matchBrackets: true,
    indentWithTabs: true,
    styleActiveLine: true,
    theme:'monokai',
    mode:'text/javascript',
    tabSize: 4,
    indentUnit: 4,
    highlightSelectionMatches: {showToken: /\w/}
});

editor.on('change', function() { onChange() } );

function set(text){
    editor.setValue(text);
}

function onChange(){
    var value = editor.getValue();
    inject(value);
}

function inject(value){
    var oScript = document.createElement("script");
    oScript.language = "javascript";
    oScript.type = "text/javascript";
    oScript.text = value;
    document.getElementsByTagName('BODY').item(0).appendChild(oScript);
}

var camera, scene, renderer, clock;
var lastTime=0;

init();
animate();

function init() {

    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
    camera.position.z = 10;

    scene = new THREE.Scene();
    clock = new THREE.Clock;

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setClearColor( 0x333333 , 1.0);
    document.body.appendChild( renderer.domElement );

    //
    RAPT.Particle.init3d( scene, THREE.ImageUtils.loadTexture( 'textures/particle.png' ) );

    window.addEventListener( 'resize', onWindowResize, false );

}

function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

}

function animate() {

    requestAnimationFrame( animate );

    var currentTime = Date.now();
    var seconds = (currentTime - lastTime) * 0.001;
    lastTime = currentTime;

    if(PP!==undefined) PP();

    RAPT.Particle.tick(seconds);
    RAPT.Particle.update();
    renderer.render( scene, camera );

}

var basic = [
'var PP = function(){',
'    var i = 100;',
'    while(i--){',
'        var direction = new RAPT.Vector().fromAngle(RAPT.lerp(0, 2*Math.PI, Math.random()));',
'        direction = new RAPT.Vector().add(direction.mul(RAPT.lerp(1, 10, Math.random())));',
'        RAPT.Particle()',
'            .type("triangle")// triangle, circle, line, custom',
'            .position(new RAPT.Vector(0, 0))',
'            .velocity(direction)',
'            .radius(0.01, 0.1)',
'            .gravity(-5)',
'            .bounces(0, 4)',
'            .elasticity(0.05, 0.9)',
'            .decay(0.01, 0.02)',
'            .expand(1, 1.2)',
'            .color(1/2, 1/2, 1/2, 1)',
'            .mixColor(1, 1, 1, 1)',
'            .fixangle()',
'    }',
'}'
].join("\n");

set(basic);
</script></body></html>
